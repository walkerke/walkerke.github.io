<!DOCTYPE html>

<head>
<meta charset=utf-8 />
<title>Atlas for World Regional Geography at TCU</title>

  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'kwalker31.g9p2e38k', {minZoom: 1, maxZoom: 6});
map.addControl(L.mapbox.geocoderControl('kwalker31.g9p2e38k'));
map.gridControl.options.follow = true;
</script>
</body>
